<mat-toolbar color="primary">
    <button
        mat-icon-button
        aria-label="Example icon-button with menu icon"
        class="example-icon"
        (click)="onMenuClick($event)"
        (contextmenu)="onContextmenu($event); $event.preventDefault()"
    >
        <!--
        buttonElement.addEventListener('click', $event => {
            onMenuClick($event)
        })
     -->
        <mat-icon>menu</mat-icon>
    </button>
    <!-- <img class="shop-icon" src="{{imgSrc}}"> -->
    <img alt="Shop icon" class="shop-icon" [src]="imgSrc" />
    <span>My App</span>
    <span class="example-spacer"></span>
    <button
        mat-icon-button
        aria-label="Example icon-button with heart icon"
        class="example-icon favorite-icon"
    >
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon-button with share icon" class="example-icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
